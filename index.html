<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>

  <style>
    div {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: start;
    }

    button {
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 18px;
      text-align: start;
    }
  </style>
  <body>
    <div>
      <h2>All answers in console</h2>

      <button id="btn1">Click Me to get <strong>all food items</strong></button>

      <button id="btn2">
        Click Me to get all food items with <strong>category vegetable</strong>
      </button>

      <button id="btn3">
        Click Me to get all food items with <strong>category fruits</strong>
      </button>

      <button id="btn4">
        Click Me to get all food items with <strong>category protein</strong>
      </button>

      <button id="btn5">
        Click Me to get all food items with <strong>category nuts</strong>
      </button>

      <button id="btn6">
        Click Me to get all food items with <strong>category grains</strong>
      </button>

      <button id="btn7">
        Click Me to get all food items with <strong>category dairy</strong>
      </button>

      <button id="btn8">
        Click Me to get all food items with <strong>calorie above 100</strong>
      </button>

      <button id="btn9">
        Click Me to get all food items with <strong>calorie below 100</strong>
      </button>

      <button id="btn10">
        Click Me to get all food items with
        <strong>highest to lowest protein</strong> content
      </button>

      <button id="btn11">
        Click Me to get all food items with
        <strong>lowest to highest carbs</strong> content
      </button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
